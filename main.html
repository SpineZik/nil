<!DOCTYPE html>
<html>
<head>
<title>Кнопка со звуком</title>
<style>
body {
  background-image: url('images/background.jpg'); /* Укажите путь к вашей картинке */
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  margin: 0;
  height: 100vh;
  overflow: hidden;
}

#myButton {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: transparent;
  border: none;
  cursor: pointer;
  z-index: 1000;
}

#myAudio {
  display: none;
}
</style>
</head>
<body>

<button id="myButton" onclick="playSound()"></button>

<audio id="myAudio" src="sounds/sound.mp3"></audio>  <!-- Укажите путь к вашему звуку -->

<script>
function playSound() {
  var audio = document.getElementById("myAudio");
  audio.volume = 1000;
  audio.play();
}
</script>

</body>
</html>
