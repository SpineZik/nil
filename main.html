<!DOCTYPE html>
    <html>
    <head>
    <title>Купить хлеб</title>
    <style>
    body {
      background-image:('https://postimg.cc/zLpG0FC5'); /* Замените на URL вашей картинки */
      background-size: cover; /* Растягивает картинку на весь экран */
      background-repeat: no-repeat; /* Запрещает повторение картинки */
      background-attachment: fixed; /* Фиксирует картинку при прокрутке */
      margin: 0; /* Убирает отступы body */
      height: 100vh; /* Занимает всю высоту экрана */
      overflow: hidden; /* Предотвращает появление полосы прокрутки, если картинка чуть больше экрана */
    }

    #myButton {
      position: fixed; /* Фиксированное позиционирование поверх всего контента */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent; /* Полностью прозрачный фон */
      border: none; /* Убирает рамку */
      cursor: pointer; /* Меняет курсор на указатель */
      z-index: 1000; /* Убедитесь, что кнопка находится над всем остальным */
    }

    #myAudio {
      display: none; /* Скрывает элемент audio */
    }
    </style>
    </head>
    <body>

    <button id="myButton" onclick="playSound()"></button>

    <audio id="myAudio" src="URL_ЗВУКА"></audio>  <!-- Замените на URL вашего звукового файла -->

    <script>
    function playSound() {
      var audio = document.getElementById("myAudio");
      audio.play();
    }
    </script>

    </body>
    </html>
